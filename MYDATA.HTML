		footer {
			height: 50px;
			border: solid 1px;
			background-color: black;
			margin-top: 10px;
		}

		.seven {
			height: 35px;
			width: 35px;
		}

		header {
			height: 350px;
			border: solid 0px;
			background-image: url(header1.jpg);
			background-size: cover;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body onload="f1()">
	<script src="mydata.js">
	</script>
	<header><br><br><br>
		<p style="font-size:70px; color: white;">&nbsp;Online Banking <br>&nbsp;System</p>
	</header>
<a href="homepage.html"><button class="btn btn-success" name="">Home</button></a>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-8">
			<div name="editDesign">

				<form  >
					<br />
					<div class="container-fluid">

						<br>
						<div class="row">
							<div class="col-sm-3">
								<label>Account Number:</label>
							</div>
							<div class="col-sm-5">
								<input class="form-control" type="text" id="accountnum" disabled />
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-3">
								<label>Name:</label>
							</div>
							<div class="col-sm-5">
								<input class="form-control" type="text" id="name" disabled />
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-3">
								<label>Mobile No:</label>
							</div>
							<div class="col-sm-5">
								<input class="form-control" type="text" id="mobileno" value="" disabled />
							</div>

						</div>
						<br>

						<div class="row">
							<div class="col-sm-3">
								<label>Mail ID:</label>
							</div>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="mailid" value="" disabled />
							</div>

						</div>
						<br>
						<div name="persDetail">
							<div class="row">
								<div class="col-sm-3">
									<label name="streetAddl">Street Address:</label>
								</div>
								<div class="col-sm-5">
									<input class="form-control" type="text"  placeholder="**Please Fill Address"
										id="streetAddid" required />
										
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-sm-3">
									<label name="statel">State:</label>
								</div>
								<div class="col-sm-5">
									<select id="stateid" class="form-control"
                            style="height:38px; width:343px;border-radius:8px;padding-top: 5px; border-color: cornflowerblue;" required>
                            <option value="Gender" id="gender">State</option>
                            <option value="Male" id="gender">Uttar Pradesh</option>
                            <option value="Female" id="gender">Karnataka</option>
                            <option value="Other" id="gender">Other</option>
                            </option>
                        </select>
								
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-sm-3">
									<label name="cityl">City:</label>
								</div>
								<div class="col-sm-5">
									<input class="form-control" type="text" pattern="^[a-zA-Z]{2,16}$" placeholder="**Please Fill City" id="cityid"
										required />
										
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-sm-3">
									<label name="aadhaarnol">Aadhar No:</label>
								</div>
								<div class="col-sm-5">
									<input class="form-control" type="text" pattern="^[0-9]{12}$" placeholder="**Please Fill Aadhar Number"
										id="aadhaarnoid" required>
										
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-sm-3">
									<label name="panl">PAN:</label>
								</div>
								<div class="col-sm-5">
									<input class="form-control" placeholder="**Please Fill PAN Number" pattern="^[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}$" type="text"
										id="panid" required>
										
										
								</div>
							</div>
						</div>
						<br>
						<div class="row">

							<div class="col-sm-3"></div>
							<div class="col-sm-5">
								<input type="submit" class="btn btn-success" name="Edit" onclick="f2()">
								</input>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>

	<footer>
		<table>
			<tr>

							class="seven" src="photos/address.jpg"></a></td>
				<td><a target="_blank"
						href="https://www.google.com/maps/place/Gomti+Nagar,+Lucknow,+Uttar+Pradesh/@26.8449222,80.9745219,13z/data=!3m1!4b1!4m5!3m4!1s0x399bfd49fc60a843:0x92fc72e19b623f6a!8m2!3d26.8496217!4d81.0072193">
						<h3 style="color: white">Gomti Nagar,Lucknow</h3>
					</a>
				</td>
				<td style="padding-left: 700px; "> <a target="_blank" href="https://www.facebook.com/"><img
							class="seven" src="photos/facebook.jpg"></a></td>
				<td style="padding-left: 50px"><a target="_blank" href="https://twitter.com/"><img class="seven"
							src="photos/twitter.jpg"></a></td>
				<td style="padding-left: 50px; padding-right: 20px;"><a target="_blank"
						href="https://www.instagram.com/"><img class="seven" src="photos/insta.jpg"></a></td>

			</tr>
		</table>
	</footer>

</body onload="f1()">

</html>
