<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body  onload="Captcha()">
    <div class=" row">
        <div class="six col-md-12">
           
    <form name="formId" onsubmit="return validate()" action="homepage.html" class="col-md-5 col-sm-12">
        <section>
            <table>
                <tr>
                    <td class="four">
                        <h1 class="text-center">Sign Up </h1>
                    </td>
                </tr>
                <tr>
                    <td class="four"><input type="text" class="three" placeholder="Full Name*" id="fn">
                        <p id="msg" style="color:red"></p>
                    </td>
                </tr>

                <tr>
                    <td class="four"><input type="text" class="three" placeholder="DOB: dd-mm-yyyy" id="dob">
                        <p id="msgDOB" style="color:red"></p>
                    </td>

                </tr>
                <tr>
                    <td class="four"> <input type="text" id="ema" class="three"
                            pattern="^[\w\d_.]{2,}[@][\w]{2,}[.][\w]{2,}$" placeholder="Your Email*">
                        <p id="msgEmail" style="color:red"></p>
                    </td>
                </tr>
                <tr>
                    <td class="four"> <select
                            style="height:38px;border-radius:8px;padding-top: 5px;width:55px; border-color: cornflowerblue;">
                            <option value="">+91</option>
                            <option value="">+90</option>
                            <option value="">+92</option>
                            <option value="">+63</option>
                            <option value="">+62</option>
                        </select>

                        <input type="text" class="seven" placeholder="Your Phone*" id="phone">

                        <p id="msgNum" style="color:red"></p>
                    </td>
                </tr>
                <tr>
                    <td class="four"><select id="gender"
                            style="height:38px; width:250px;border-radius:8px;padding-top: 5px; border-color: cornflowerblue;">
                            <option value="Gender" id="gender">Gender</option>
                            <option value="Male" id="gender">Male</option>
                            <option value="Female" id="gender">Female</option>
                            <option value="Other" id="gender">Other</option>
                            </option>
                        </select>
                        <p id="msggen" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td class="four"><input type="password" placeholder="Password*" class="three" id="pass">
                        <p id="msgPass" style="color:red"></p>
                    </td>
                </tr>
                <tr>
                    <td class="four"> <input type="password" placeholder="Confirm Password*" class="three" id="cpass">
                        <p id="err" style="color:red"></p>
                    </td>
                </tr>
                <tr>
                    <td class="four">
                        <input type="text" id="captcha" class="three" style="width: 120px;" disabled>&nbsp;
                        <input type="text" id="inputText" class="three" style="width: 120px;" placeholder="Captcha">
                        <p id="error" style="color:red"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-success" type="button" id="refresh" onclick="Captcha();">Reset
                            Captcha</button>
                    </td>
                </tr>
                <tr>
                    <td class="four" style="padding-top: 15px; padding-left: 120px; font-size: 25px;"><input
                            type="submit" class="button button1" value="Submit"
                            style="border-radius: 5px; background-color:rgb(123, 123, 211)"></td>
                </tr>

            </table>

        </section>
    </form>
</div></div>
    <script src="signUp.js"></script>

</body>

</html>
